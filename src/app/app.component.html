<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encriptador de Texto - Proyecto ONE: Oracle Next Education">
    <meta name="robots" content="index,follow">


    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./image/favicon-32x32.png">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

    <!-- Librer√≠a de alertar -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Encriptador de Texto</title>

    <style>
      html {
    font-size: 62.5%;
}

body {
    background: #FAFAFA;
    font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", Helvetica, Arial, sans-serif; 
}

main {
    display: flex;
    height: auto;
    padding: 2rem;
    flex-direction: column;
}

.contenedor-izq {
    width: 100%;
    height: 7rem;
    background: #F6F5EF;
    border: 1px solid #DDDAC6;
    border-radius: 36px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
}

.input-texto {
    width: 75%;
    height: 70%;
    font-size: 1.6rem;
    color: #737373;
    caret-color: #B9AB9C;
    font-family: 'Montserrat', sans-serif;
    border-style: none;
    resize: none;
    outline: none;
    margin-bottom: 1.5rem;
    background: #F6F5EF;
    scrollbar-color: #DDDAC6 #e0e0e0;
    scrollbar-width: thin;
}

.input-texto::-webkit-scrollbar {
    width: 8px;
}

.input-texto::-webkit-scrollbar-track {
    background-color: #e0e0e0;
}

.input-texto::-webkit-scrollbar-thumb {
    background-color: #DDDAC6;
}

.contenedor-izq p {
    font-family: 'Montserrat', sans-serif;
    font-size: 1rem;
    color: #A6A6A6;
}

.container-btns {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: auto;
    margin-top: 2rem;
}

.b-encriptar {
    width: 100%;
    height: 4rem;
    padding: 1rem;
    border-radius: 24px;
    background: #A9CEB6;
    border: 1px solid #7DA49E;
    color: #545454;
    font-family: 'Montserrat', sans-serif;
    font-size: 1.2rem;
    letter-spacing: .3rem;
    cursor: pointer;
    margin-bottom: 1rem;
}

.b-encriptar:hover {
    transform: scale(1.05);
    box-shadow: 1px 1px 10px #A6A6A6;
    transition: 1s transform;
}

.b-encriptar:active {
    background: #9abaa5;
}

.b-desencriptar {
    width: 100%;
    height: 4rem;
    padding: 1rem;
    border-radius: 24px;
    background: #DDDAC6;
    border: 1px solid #B9AB9C;
    color: #545454;
    font-family: 'Montserrat', sans-serif;
    font-size: 1.2rem;
    letter-spacing: .3rem;
    cursor: pointer;
    margin-bottom: 1rem;
}

.b-desencriptar:hover {
    transform: scale(1.05);
    box-shadow: 1px 1px 10px #A6A6A6;
    transition: 1s transform;
}

.b-desencriptar:active {
    background: #d0cdbb;
}

.b-copiar {
    width: 100%;
    height: 4rem;
    padding: 1rem;
    border-radius: 24px;
    background: #576F6B;
    border: 1px solid #4A605C;
    color: #ffffff;
    font-family: 'Montserrat', sans-serif;
    font-size: 1.2rem;
    letter-spacing: .3rem;
    cursor: pointer;
}

.b-copiar:hover {
    transform: scale(1.05);
    box-shadow: 1px 1px 10px #A6A6A6;
    transition: 1s transform;
}

.b-copiar:active {
    background: #4A605C;
}

.contenedor-der {
    width: 100%;
    height: 20rem;
    background-color: #c6d8cd;
    margin-top: 2rem;
    border-radius: 36px;
    border: 1px solid #a7c6c1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.contenedor-texto {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 0 1rem;
}

.output-texto {
    display: none;
    width: 80%;
    border-style: none;
    resize: none;
    outline: none;
    text-align: center;
    font-family: 'Montserrat', sans-serif;
    font-size: 13px;
    background: none;
    color: #737373;    
    scrollbar-color: #A9CEB6 #cbddd2;
    scrollbar-width: thin;
}

.output-texto::-webkit-scrollbar {
    width: 8px;
}

.output-texto::-webkit-scrollbar-track {
    background-color: #cbddd2;
}

.output-texto::-webkit-scrollbar-thumb {
    background-color: #A9CEB6;
}

.texto1-contder {
    font-family: 'PT Sans', sans-serif;
    color: #545454;
    font-size: 1.6rem;
    letter-spacing: 1px;
    text-align: center;
    margin-bottom: 1rem;
}

.texto2-contder {
    font-family: 'Montserrat', sans-serif;
    font-size: 1.3rem;
    color: #737373;
    text-align: center;
}

footer {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 1rem;
}

footer span {
    font-family: 'PT Sans', sans-serif;
    font-size: 1.3rem;
}

footer span:nth-child(1) {
    color: #A6A6A6;
}

.corazon {
    width: 1.3rem;
    margin: 0 .4rem 0 .4rem;
}

footer span:nth-child(3) {
    color: #A6A6A6;
}

footer span:nth-child(4) {
    color: #B9AB9C;
    margin: 0 .4rem 0 .4rem;
} 

.icon_linkedin {
    width: 2rem;
    height: 2rem;
    margin-right: .4rem;
}

.icon_github {
    width: 2rem;
    height: 2rem;
}
    </style>
</head>

<body>
    <div class="container--loader">
        <div class="loader"></div>
    </div>
    
    <main>
      <div class="mostrar_traducciones">
        <div *ngFor="let traduccion of traducciones">
          <!-- Aqu√≠ puedes mostrar los detalles de cada traducci√≥n -->
          <p>{{ traduccion.id }} - {{ traduccion.palabraIngresada }} - {{ traduccion.palabraTraducida }}</p>
        </div>
      </div>
        <div class="contenedor-izq">
            <textarea name="" id="input-texto" class="input-texto" cols="30" rows="13" placeholder="Ingrese el texto aqu√≠"></textarea>
            <p>üõà escribe el texto en ingles/p>
        </div>
        
        <div class="container-btns">
            <button class="b-encriptar" id="b-encriptar">traducir</button>
        </div>
        
        <div class="contenedor-der">
            <div class="opacidad-imagen"></div> 

            <div class="contenedor-texto">
                <textarea name="" id="output-texto" class="output-texto" cols="30" rows="10"></textarea>
                <P id="texto1-contder" class="texto1-contder">Ning√∫n mensaje fue encontrado</P>
                <p id="texto2-contder" class="texto2-contder">Ingresa el texto que desees traducir</p>               
            </div>              
        </div>
    </main>

    <footer>
        <span>&copy; 2024 | deJava</span>
    </footer>

</body>
</html>
